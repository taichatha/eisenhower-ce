<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 600px;
        height: 400px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        
      }

      #container {
        position: relative;
      }

      ul[id^="tasks"] {
        width: 80%;
        height:80%;
      }

      #title {
        position: absolute;
        overflow: hidden;
        text-align: center;
        vertical-align: center;
        font-size: 100px;
        z-index: -1;
      }
      table {
        height: 90%;
        width: 100%;
      }
      tbody {
        height: 100%;
      }

      tr {
        height: 50%;
      }

      /*td {
        /* avoid an excessively wide status text */
        /*width: 800px;*/
        /*height: 400px;*/
        
      /*}*/
      td #title {
      	opacity: .25;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="selecttion.js"></script>
  </head>
  <body>
    <div id="matrix">
    	<input id="taskInput" type="text" hint="enter task">
	    	<select id="priority">
	    		<option>1</option>
	    		<option>2</option>
	    		<option>3</option>
	    		<option>4</option>
	    	</select>
	    	<button id="submit" type="submit">Add</button>
	    </input> 	
      <div id='errors'></div>
    	<table class="fixed">
    		<tr>
    			<td id='1'>
    				<div class="container">
              <div id="title">1</div>
              <ul id="tasks1"></ul>
            </div>
    			</td>
    			<td id='2' >
    				<div class="container">
              <div id="title">2</div>
    				  <ul id="tasks2"></ul>
            </div>
    			</td>
  			</tr>
    		<tr>
    			<td id='3' >
    				<div class="container">
              <div id="title">3</div>
    				  <ul id="tasks3"></ul>
            </div>
    			</td>
    			<td class="container" id='4'>
    				<div class="container">
              <div id="title">4</div>
    				  <ul id="tasks4"></ul>
            </div>  
    			</td>
    		</tr>

    	</table>
    </div>
    <img id="image-result" hidden>
  </body>
</html>
